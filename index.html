<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ADS 250</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg-dark: #0b1220;
  --bg-card: #2a3445;
  --green: #00c853;
  --text: #e5e7eb;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(180deg, #0b1220, #111827);
  color: var(--text);
}

/* LOGIN */
#login {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: #020617;
  padding: 35px;
  border-radius: 15px;
  width: 320px;
  text-align: center;
}

.login-box h2 {
  margin-bottom: 20px;
}

.login-box input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  margin-bottom: 15px;
}

.login-box button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: var(--green);
  color: white;
  cursor: pointer;
  font-size: 16px;
}

.error {
  margin-top: 10px;
  color: #f87171;
  font-size: 14px;
}

/* APP */
#app {
  display: none;
}

/* NAVBAR */
nav {
  background: var(--green);
  padding: 15px 30px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  color: white;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 25px;
  padding: 0;
  margin: 0;
}

nav ul li {
  color: white;
  cursor: pointer;
}

.toggle {
  background: #7c3aed;
  color: white;
  padding: 8px 14px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
}

/* MAIN */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 40px 20px;
  text-align: center;
}

/* CARDS */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
}

.card {
  background: var(--bg-card);
  padding: 30px;
  border-radius: 20px;
}

.card h2 {
  color: #38bdf8;
  margin-bottom: 20px;
}

.card button {
  background: var(--green);
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  color: white;
  cursor: pointer;
}

/* LIGHT MODE */
.light {
  background: #f3f4f6;
  color: #111827;
}

.light .card {
  background: #e5e7eb;
}

.light nav {
  background: #16a34a;
}
</style>
</head>

<body id="body">

<!-- LOGIN PAGE -->
<div id="login">
  <div class="login-box">
    <h2>üîê Login</h2>
    <input type="text" id="userid" placeholder="Enter 9-digit ID">
    <button onclick="login()">Access</button>
    <div class="error" id="error"></div>
  </div>
</div>

<!-- MAIN APP -->
<div id="app">

<nav>
  <div class="logo">ADS 250</div>
  <ul>
    <li>Home</li>
    <li>Class</li>
    <li>Exam</li>
    <li>Subjects</li>
  </ul>
  <div class="toggle" onclick="toggleMode()">Light Mode</div>
</nav>

<div class="container">

  <div class="grid">
    <div class="card">
      <h2>Data Science</h2>
      <button onclick="openLink('#')">View Details</button>
    </div>

    <div class="card">
      <h2>Physics</h2>
      <button onclick="openLink('#')">View Details</button>
    </div>

    <div class="card">
      <h2>Linear Algebra</h2>
      <button onclick="openLink('#')">View Details</button>
    </div>

    <div class="card">
      <h2>Professional English</h2>
      <button onclick="openLink('#')">View Details</button>
    </div>

    <div class="card">
      <h2>Physics Lab</h2>
      <button onclick="openLink('#')">View Details</button>
    </div>
    
    <div class="card">
      <h2>Professional Life Skill Development</h2>
      <button onclick="openLink('#')">View Details</button>
    </div>
  </div>

</div>
</div>

<script>
function login() {
  const id = document.getElementById("userid").value;
  const error = document.getElementById("error");
  const pattern = /^2500350\d{2}$/;

  if (pattern.test(id)) {
    document.getElementById("login").style.display = "none";
    document.getElementById("app").style.display = "block";
  } else {
    error.textContent = "Invalid ID. Access denied.";
  }
}

function toggleMode() {
  document.getElementById("body").classList.toggle("light");
}

function openLink(url) {
  window.open(url, "_blank");
}
</script>

</body>
</html>
